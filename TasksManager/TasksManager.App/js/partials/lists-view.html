<div class="row">
    <div class="col-lg-12">
        <ul data-role="menu">
            <li><a href="#/todo-lists">ToDo Lists</a></li>
            <li><a href="#/appointments">Appointments</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Add List Form</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="title-input">Title</label>
                        <input data-bind="value: title" type="text" class="form-control input-lg"
                               id="title-input" placeholder="Enter title for todo list">
                    </div>
                    <button data-bind="click: create" class="btn btn-primary btn-lg btn-block">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="panel panel-primary table-responsive">
            <div class="panel-heading">Lists</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Todos</th>
                        </tr>
                    </thead>
                    <tbody data-template="list-template" data-bind="source: lists"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="list-template">
    <tr>
        <td>#: title #</td>
        <td><a href="\\#/todo-list/#: id#" type="button" class="btn btn-success">Todos</a></td>
    </tr>
</script>
