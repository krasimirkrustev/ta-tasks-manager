<div class="row">
    <div class="col-lg-12">
        <ul data-role="menu">
            <li><a href="#/todo-lists">ToDo Lists</a></li>
            <li><a href="#/appointments">Appointments</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Add Appointment Form</div>
            <div class="panel-body">
                <form role="form" class="form-inline">
                    <div class="form-group col-xs-2">
                        <label for="subject-input" class="sr-only">Subject</label>
                        <input data-bind="value: subject" type="text" class="form-control"
                               id="subject-input" placeholder="Enter subject...">
                    </div>
                    <div class="form-group col-xs-2">
                        <label for="description-input" class="sr-only">Description</label>
                        <input data-bind="value: description" type="text" class="form-control"
                               id="description-input" placeholder="Enter description...">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="appointment-date-input" class="sr-only">Appointment Date</label>
                        <input data-bind="value: appointmentDate" type="text" class="form-control"
                               id="appointment-date-input" placeholder="Enter Date in format (4/1/2014 23:50:00)">
                    </div>
                    <div class="form-group col-xs-2">
                        <label for="duration-input" class="sr-only">Duration</label>
                        <input data-bind="value: duration" type="text" class="form-control"
                               id="duration-input" placeholder="Enter duration...">
                    </div>
                    <button data-bind="click: create" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-primary table-responsive">
            <div class="panel-heading">Appointments</div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th>Appointment Date</th>
                            <th>Duration</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody data-template="appointment-template" data-bind="source: appointments"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="appointment-template">
    <tr>
        <td>#: subject #</td>
        <td>#: description #</td>
        <td>#: createdAt #</td>
        <td>#: appointmentDate #</td>
        <td>#: duration #</td>
        <td>#: state #</td>
    </tr>
</script>
